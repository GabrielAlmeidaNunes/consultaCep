<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsivo.css">
    <script src="./main.js" defer></script>
</head>
<body>

    

    <form action="" class="formulario" id="formulario">
        <h1>Consulta Endereço</h2>

        <label for="cep">Cep</label>
        <input type="text" name="" id="cep" placeholder="Informe seu CEP" required >   

        <label for="rua">Rua</label>
        <input type="text" name="rua" id="rua" required>

        <label for="numero">Numero</label>
        <input type="number" name="" id="numero" placeholder="Informe o numero da sua residência" required>

        <label for="bairro">Bairro</label>
        <input type="text" name="" id="bairro" required>

        <label for="cidade">Cidade</label>
        <input type="text" name="" id="cidade" required>

        <label for="estado">Estado</label>
        <input type="text" name="" id="estado" required>

        <button type="submit" id="enviar" class="btn">Enviar</button>


    </form>
    
</body>
</html>
